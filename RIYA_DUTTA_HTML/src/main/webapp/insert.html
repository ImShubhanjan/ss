<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

</head>
<style>
	.container {
		padding: 15px 13px;
		width: 60%;
		border: 1px solid black;
		text-align: center;
		margin-top: 8rem;
		box-shadow: 6px 7px 9px 5px rgba(30, 27, 27, 0.4);
	}
	h2 
	{
		text-decoration: underline;
	}
</style>

<body>
	<br>
	<div class="container">

		<h2>Enter the Data to Insert Into the Customer Table</h2>

		<form action="insert.jsp" method="post">
			<label for="name"></label>
			<input type="text" name="name" id="name" class="mb-3 form-control" placeholder="Name of the Customer" />
			<label for="city"></label>
			<input type="text" name="city" id="city" class="form-control" placeholder="Name of the City" />
			<br>
			<input class="btn btn-primary col-lg-2" type="submit" value="Submit" />
		</form>

	</div>
</body>

</html>
